{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Agrocraft Login</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0; padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: url("{% static 'images/login-banner.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            /* A gradient overlay for effect */
            position: relative;
        }
        .overlay {
            background: linear-gradient(120deg, rgba(255,255,255,0.85) 50%, rgba(209,255,213,0.95) 100%);
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1;
        }
        .login-box {
            position: relative;
            z-index: 2;
            width: 350px;
            background: #ffffffee;
            margin: 60px auto 0 auto;
            border-radius: 24px;
            box-shadow: 0 6px 32px #b9b987;
            padding: 36px 32px 32px 32px;
        }
        .login-box h2 {
            text-align: center;
            color: #368936;
            font-size: 2em;
            margin-bottom: 24px;
        }
        .login-box form {
            margin-bottom: 18px;
        }
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 11px;
            margin: 9px 0 16px 0;
            border: 1.5px solid #37ad37;
            border-radius: 8px;
            font-size: 1em;
            background: #eafbe7;
        }
        .login-box button {
            width: 100%;
            background: linear-gradient(90deg, #37ad37 70%, #ff9200 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: bold;
            padding: 11px;
            box-shadow: 0 2px 8px #ccc;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-box button:hover { background: linear-gradient(90deg, #ff9200 70%, #37ad37 100%);}
        .login-box a {
            display: block; 
            text-align: center;
            color: #37ad37;
            margin-top: 14px; 
            text-decoration: underline;
            font-weight: bold;
            font-size: 1em;
        }
        .logo-img {
            display: block;
            margin: 0 auto 14px auto;
            border-radius: 18px;
            max-width: 90px;
            box-shadow: 0 2px 6px #aac;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-box">
        <img src="{% static 'images/farm-banner.jpg' %}" class="logo-img" alt="Farm logo">
        <h2>Login</h2>
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}">No account? Sign up here</a>
    </div>
</body>
</html>
